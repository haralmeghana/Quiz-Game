<!DOCTYPE html>
<html>
<head>
 <title>Quiz Game</title>
 <link rel="stylesheet" type="text/css" href="style.css">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
 <script src="https://kit.fontawesome.com/0bb7bd49e9.js" crossorigin="anonymous"></script>
 <link
    href="https://fonts.googleapis.com/css2?family=Inter:wght@100;200;300;400;500;600;700;800;900&family=Playfair+Display:ital,wght@0,400;0,500;0,600;0,700;0,800;0,900;1,400;1,500;1,600;1,700;1,800;1,900&display=swap"
    rel="stylesheet">
    <link rel="stylesheet" href="./bootstrap-5.3.0-alpha1-dist/font-awesome-4.7.0/css/font-awesome.min.css">
</head>
<body>
    <div class="Start">
            <button>Start Quiz</button>
    </div>
        <div class="instruction">
            <h2>Instructions</h2>
            <ol class="In">
                <li>Only one answer will be selected for a particular question.</li>
                <li>You can't change answer of previous question.</li>
                <li>Once the answer is selected there is no option of undo</li>
                <li>You'll will get score after the completion of game.</li>
                <li>There are total 5 question</li>
            </ol>
        
        <div class="button">
            <button class="I">Go back</button>
            <button class="Ii">Continue</button>
        </div>   
    </div>
    <section class="container">
        <header>
            <h3 id="question"></h3>
        </header>
        <div>
            <ul id="choices">
                <li><button id="choice0" onclick="checkAnswer(0)"></button></li>
                <li><button id="choice1" onclick="checkAnswer(1)"></button></li>
                <li><button id="choice2" onclick="checkAnswer(2)"></button></li>
                <li><button id="choice3" onclick="checkAnswer(3)"></button></li>
               </ul>
        </div>
        <footer>
            <div class="total_que">
            </div>
        </footer>
    </section>
        
    </section>
 <script src="script.js"></script>
</body>
</html>
